<h1>NEUWON</h1>
<h2>A toolkit for simulating the brain.</h2>

<p>
<a href="https://github.com/ctrl-z-9000-times/NEUWON" target="_blank">NEUWON</a>
is a simulation framework for neuroscience and artificial intelligence
specializing in conductance based models.
This software is a modern remake of the
<a href="https://www.neuron.yale.edu/neuron/" target="_blank">NEURON</a> simulator.
It is fast, accurate, and easy to use.
